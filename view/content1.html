<body>
    <div class="head">
        <div class="nav-bread">
            <span class="layui-breadcrumb">
            <a href="#">管控中心</a>
            <a href="#">授权管理</a>
            <a><cite>机构授权</cite></a>
        </span>
        </div>

        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">管理机构</label>
                <div class="layui-input-inline">
                    <select name="quiz1">
                <option value="" selected="" disabled="">请选择</option>
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
            </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title">
                            <input type="text" placeholder="请选择省" value="浙江省" readonly="" class="layui-input layui-unselect">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd lay-value="" class="layui-select-tips">请选择省</dd>
                            <dd lay-value="1" class="layui-this">选项1</dd>
                            <dd lay-value="2" class="">选项2</dd>
                            <dd lay-value="3" class="">选项3</dd>
                        </dl>
                    </div>
                </div>
                <label class="layui-form-label">角色名称/编码</label>
                <div class="layui-input-inline">
                    <select name="quiz2">
            <option value="">请选择</option>
            <option value="杭州">选项1</option>
            <option value="宁波">选项2</option>
            <option value="温州">选项3</option>
            <option value="温州">选项4</option>
            <option value="温州">选项5</option>
          </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title"><input type="text" placeholder="请选择市" value="" readonly="" class="layui-input layui-unselect">
                            <i
                                class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd lay-value="" class="layui-select-tips">请选择市</dd>
                            <dd lay-value="杭州" class="">杭州</dd>
                            <dd lay-value="宁波" class=" layui-disabled">宁波</dd>
                            <dd lay-value="温州" class="">温州</dd>
                            <dd lay-value="温州" class="">台州</dd>
                            <dd lay-value="温州" class="">绍兴</dd>
                        </dl>
                    </div>
                </div>
                <label class="layui-form-label">角色类型</label>
                <div class="layui-input-inline">
                    <select name="quiz3">
            <option value="">请选择</option>
            <option value="西湖区">选项1</option>
            <option value="余杭区">选项2</option>
            <option value="拱墅区">选项3</option>
          </select>
                    <div class="layui-unselect layui-form-select">
                        <div class="layui-select-title"><input type="text" placeholder="请选择县/区" value="" readonly="" class="layui-input layui-unselect">
                            <i
                                class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd lay-value="" class="layui-select-tips">请选择县/区</dd>
                            <dd lay-value="西湖区" class="">西湖区</dd>
                            <dd lay-value="余杭区" class="">余杭区</dd>
                            <dd lay-value="拱墅区" class="">临安市</dd>
                        </dl>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <input type="button" value="查询" class="layui-btn search">
                </div>
            </div>
        </form>
    </div>



    <div class="body">
        <div class="layui-clear">
            <div class="fl">
                <button class="layui-btn search">审核</button>
                <button class="layui-btn layui-btn-primary">反审核</button>
                <button class="layui-btn layui-btn-primary" id="addData">新增</button>
                <button class="layui-btn layui-btn-primary">授权</button>
            </div>
            <div class="loaddata">
                <ul>
                    <li>（已全部加载，共 <span id="loadDataCount"></span> 条）</li>

                    <li><a href="#">下载<i class="iconfont" style="color:#1295db; margin-left:8px; font-size:20px;">&#xe64e;</i></a></li>
                </ul>
            </div>
        </div>

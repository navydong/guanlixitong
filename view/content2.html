        var option = {
            backgroundColor: '#2c343c',
            // textStyle: {

            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    roseType: 'angle',
                    itemStyle: {
                        normal: {
                            // 阴影的大小
                            shadowBlur: 200,
                            // 阴影水平方向上的偏移
                            shadowOffsetX: 0,
                            // 阴影垂直方向上的偏移
                            shadowOffsetY: 0,

                    },

                        normal: {

                            }
                        }
                    },
                    label: {
                        normal: {
                            color: 'rgba(255,255,255,.3)'

                        }
                    },
                    visualMap: {
                        // 不显示 visualMap 组件，只用于明暗度的映射
                        show: false,
                        // 映射的最小值为 80
                        min: 80,
                        // 映射的最大值为 600
                        max: 600,
                        inRange: {
                            // 明暗度的范围是 0 到 1

                        }
                    },
                    data: [
                        {
                            value: 235,
                            name: '列表2',

            ]
        }
